{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results: {{title}}
{% endblock %}

{% block body %}

      <h3>Results for {{title}}: </h3>
      <ul>
      {% for page in pages %}
        <li><a href="/wiki/{{page}}"> {{page}}</a></li>
        {% empty %}
            <h4>Nothing found. Try different keywords.</h4>
      {% endfor %}
      </ul>

{% endblock %}
